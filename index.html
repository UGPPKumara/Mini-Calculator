<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            
        }
        .header{
            width: 100%;
            height: 100px;
            background-color: rgb(0, 0, 0);
            margin-bottom: 10px;
        }

        h1{
            padding-top: 10px;
            color: #ccc;
            align-items: center;

        }
        h3{
            color: #ccc;

        }

        #calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(9, 133, 138);
            border-radius: 10px;
        }

        input[type="text"] {
            width: 100%;
            height:40px;
            margin: 5px ;
            font-size: 18px;
            border: 1px solid #ccc;
        }

        button {
            width: 70px;
            height: 40px;
            font-size: 16px;
            margin: 5px;
        }

        .new{
            background-color: aqua;
        }

        .footer{
            height: 400px;
            margin-top: 50px;
            background-color: black;
            background-image: url(https://images.unsplash.com/photo-1635070041078-e363dbe005cb?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bWF0aHxlbnwwfHwwfHx8MA%3D%3D);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1> Mini Calculator</h1>
        <h3>This wil be help for your calculation.</h5>

    </div>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="new" onclick="appendToDisplay('+')">+</button> 
        <button onclick="appendToDisplay('0')">0</button>
        <button class="new" onclick="appendToDisplay('*')">*</button>
        <button class="new" onclick="appendToDisplay('-')">-</button>
        <button class="new" onclick="calculateResult()">=</button> 
        <button class="new" onclick="appendToDisplay('/')">/</button>
        <button class="new" onclick="clearDisplay()">C</button>  
     </div>

     <div class="footer">

     </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
